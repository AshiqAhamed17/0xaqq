[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = false
optimizer = true
optimizer_runs = 200
evm_version = "cancun"
remappings = [
    "@forge-std/=lib/forge-std/src/",
    "@openzeppelin/=lib/openzeppelin-contracts/",
]

# Testnet configuration
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"

# Etherscan configuration removed to prevent auto-verification
# Since Foundry 1.1.0 doesn't fully support V2 API yet
# Verify manually on Etherscan after deployment
# [etherscan]
# sepolia = { key = "${ETHERSCAN_API_KEY}" }

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
